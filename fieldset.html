<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Set Tag</title>
</head>

<body>
    <form action="">
        <fieldset>
            <label for="nama">Nama :</label> <input type="text" name="nama" id="nama"><br>
            <label for="Email">Email :</label> <input type="email" name="email" id="email"><br>
            <label for="telpon">Telpon :</label> <input type="telpon" name="telpon" id="telpon" pattern="[0-9]{5,20}">
        </fieldset>
        <fieldset>
            <label for="jalan">Jalan :</label> <input type="jalan" name="jalan" id="jalan"><br>
            <label for="kota">Kota :</label> <input type="kota" name="kota" id="kota"><br>
            <label for="provinsi">Provinsi :</label> <input type="provinsi" name="provinsi" id="provinsi">
        </fieldset>
        <button type="submit">SIMPAN</button>
    </form>
</body>

</html>
